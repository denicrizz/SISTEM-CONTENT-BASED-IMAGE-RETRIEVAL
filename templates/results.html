<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Pencarian</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 5rem;
        }
        .query-image, .similar-image {
            max-width: 100%; /* Membuat gambar responsif */
            height: auto;    /* Mempertahankan rasio aspek */
        }
        .text-center {
            text-align: center; /* Menengahakan teks */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Sistem Content Based Image Retrieval</a>
        </div>
    </nav>

    <main class="container">
        <h1 class="mt-5 text-center">Hasil Pencarian Gambar Serupa</h1>
        
        <div class="row mt-4 text-center">
            <div class="col-md-6 offset-md-3">
                <h2>Gambar Query:</h2>
                <!-- Menampilkan gambar query dari folder uploads -->
                <img src="{{ url_for('uploaded_file', filename=query_image) }}" alt="Query Image" class="img-fluid query-image rounded">
            </div>
        </div>
        
        <h2 class="mt-5 text-center">5 Gambar Serupa:</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Looping untuk menampilkan gambar serupa dan kesamaan -->
            {% for image, similarity in similar_images %}
            <div class="col">
                <div class="card h-100 text-center">
                    <!-- Menampilkan gambar serupa dari folder dataset -->
                    <img src="{{ url_for('dataset_file', filename=image) }}" class="card-img-top similar-image" alt="Similar Image">
                    <div class="card-body">
                        <p class="card-text">Kesamaan: {{ similarity|round(4) }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <a href="{{ url_for('upload_file') }}" class="btn btn-primary mt-4 mb-5">Kembali ke Halaman Utama</a>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
